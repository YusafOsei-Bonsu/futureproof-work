<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./style.css" rel="stylesheet" type="text/css"/>
        <title>Tables DEMO</title>
    </head>
    <body>
        <!-- A table containing the name, alias and weakness of each superhero -->
        <table>
            <tr><td colspan="3">Superhero Database</td></tr>
            <tr><th>Name</th><th>Superhero Alias</th><th>Weakness</th></tr>
            <tr><td>Clark Kent</td><td>Superman</td><td>Kryptonite</td></tr>
            <tr><td>Bruce Banner</td><td>Hulk</td><td>High Heartrate</td></tr>
            <tr><td>John Jonzz</td><td>Martian Manhunter</td><td>Fire</td></tr>
        </table>

        <div class="body">
            <div><h3 id="one">Cadbury</h3></div>
            <div><h3>Nestle</h3></div>
            <div><section><h3>Hershey</h3></section></div>
            <button>Click Me</button>
        </div>

        <!-- CSS SELECTORS - There are different kinds of selectors in CSS 
            
            Difference selector 
            ====================
            If p is directly inside div.. 

            div > p {
            /*code*/
            }

            Chaining selector
            =================
            Select h3 elements with class "heading".. 

            h3.heading {
                color: blue;
            }

            Group selector
            ==============
            Apply to h1 and h2.. 

            h1, h2 {
                /*code*/
            }

            Attribute selector
            ==================
            The properties of the CSS rules.. 

            [hidden="true"]

            Pseudocode Selector
            ===================
            ... 

            Wildcard Selector
            ================
            Selects everything in the webpage.. 
            * {

            }

            li + a {

            }

            Important Selector
            ==================
            p {
                color: red !important;
            }
        -->
    </body>
</html>
